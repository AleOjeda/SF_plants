<template>
  <template if:true={specie}>
    <lightning-card title={specie.Name} icon-name="custom:custom5">
      <lightning-button
        label="View Details"
        slot="actions"
        onclick={navigateToRecordViewPage}
      ></lightning-button>
      <!-- Body start -->
      <p
        class="slds-var-p-horizontal_small slds-line-clamp"
        style="height: 4rem"
      >
        {specie.Description__c}
      </p>
      <div class="slds-align_absolute-center">
        <img
          class="specie slds-var-m-around_medium"
          src={specie.Image_URL__c}
          alt={specie.Name}
        />
      </div>
      <p class="slds-var-p-horizontal_small slds-align_absolute-center">
        <template if:true={isOutdoors}>
          <!-- Show icon outdoors -->
          <lightning-icon
            icon-name="custom:custom3"
            alternative-text="Outdoors"
            title="Outdoors"
          ></lightning-icon>
        </template>
        <template if:true={isIndoors}>
          <!-- Show icon indoors -->
          <lightning-icon
            icon-name="standard:home"
            alternative-text="Indoors"
            title="Indoors"
            class="slds-var-m-left_small"
          ></lightning-icon>
        </template>
      </p>
      <!-- Body end -->
    </lightning-card>
  </template>
</template>
