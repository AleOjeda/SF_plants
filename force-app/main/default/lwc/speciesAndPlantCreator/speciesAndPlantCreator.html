<!-- sldsValidatorIgnore -->
<template>
  <lightning-quick-action-panel header="Species and Plant Creator">
    <lightning-input
      label="Species Name"
      value={speciesName}
      onchange={handleSpeciesNameChange}
    ></lightning-input>
    <lightning-input
      label="Plant Acquisition Date"
      type="date"
      value={plantAcquisitionDate}
      onchange={handleAcquisitionDateChange}
    ></lightning-input>
    <div slot="footer">
      <lightning-button
        variant="neutral"
        label="Cancel"
        onclick={handleCancelButtonClick}
      ></lightning-button>
      <lightning-button
        onclick={handleCreateButtonClick}
        label="Create Species & Plant"
        class="slds-var-m-left_xx-small"
      ></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
